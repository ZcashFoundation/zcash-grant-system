<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ts-node-websocket-microservice DEV</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0 1rem;
      }
      #status {
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background: rgb(255, 255, 255);
        box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.12);
      }
      #status > button {
        float: right;
      }
      #responses {
        padding-top: 7rem;
        padding-bottom: 7rem;
      }
      #responses .message {
        margin: 1rem 1rem;
      }
      #responses .message.sent {
        color: #66C;
      }
      #responses .message.received {
        color: #6C6;
      }
      #controls {
        display: flex;
        position: fixed;
        z-index: 10;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background: rgb(255, 255, 255);
        box-shadow: 0px -3px 6px 0px rgba(0, 0, 0, 0.12);
      }
      #controls > * {
        width: auto;
        margin: 0 0.5rem;
      }
      #sendPayload {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="status">
      <span id="disconnected" class="when-disconnected label label-default"
        >disconnected</span
      >
      <span
        id="connected"
        style="display:none"
        class="when-connected label label-success"
        >connected</span
      >
      <button
        id="doOpen"
        type="button"
        class="when-disconnected btn btn-success btn-sm"
      >
        open
      </button>
      <button
        id="doClose"
        style="display: none"
        type="button"
        class="when-connected btn btn-danger btn-sm"
      >
        close
      </button>
    </div>
    <div id="responses"></div>
    <form id="controls">
      <select id="sendType" class="form-control">
        <option value="contribution:disclosure">
          contribution:disclosure
        </option>
      </select>
      <input
        id="sendPayload"
        class="form-control"
        type="text"
        placeholder="Payload JSON, must be valid JSON"
        disabled
      />
      <button id="doSend" class="btn btn-primary">
        Send
      </button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = null;

      const addMessage = (type, payload) => {
        $("#responses").prepend(`
          <div class="message ${type}">
            <div class="message-info">
              ${type} at ${new Date().toLocaleTimeString()}
            </div>
            <pre>${JSON.stringify(payload, null, 2)}</pre>
          </div>
        `);
      };

      const createWebSocket = () => {
        socket = new WebSocket("ws://localhost:$$PORT", "$$API_SECRET_KEY");
        $("#sendPayload").prop('disabled', false);
        socket.addEventListener("open", function(event) {
          $(".when-connected").show();
          $(".when-disconnected").hide();
        });
        socket.addEventListener("close", function(event) {
          $(".when-connected").hide();
          $(".when-disconnected").show();
        });
        socket.addEventListener("message", function(event) {
          const json = JSON.parse(event.data);
          console.log("Message from server ", event.data);
          addMessage('received', json);
        });
      };

      $("#controls").on('submit', (ev) => {
        ev.preventDefault();
        const type = $("#sendType").val();
        const payload = $("#sendPayload").val();
        try {
          const message = {
            type: type,
            payload: JSON.parse(payload),
          };
          socket.send(JSON.stringify(message));
          console.log("Sending message to server:", message);
          addMessage('sent', message);
        } catch(err) {
          alert('Error: ' + err.message);
        }
      });

      $("#doClose").click(() => {
        socket.close();
      });

      $("#doOpen").click(() => {
        socket && socket.close();
        createWebSocket();
      });
      createWebSocket();
    </script>
  </body>
</html>
